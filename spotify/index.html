<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/spotify.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="main-container">
        <div>
            <img src="img/logo.png" alt="Spotify Logo">
            <h1>Música para todos.</h1>
        </div>
        <div>
            <input type="text" name="login" class="btn" placeholder="E-mail ou nome de usuário">
            <input type="password" name="pass" class="btn" placeholder="Senha">
        </div>
        <div class="remember">
            <p id="lembrar">Lembrar de mim</p>
            <input type="checkbox" id="check">
        </div>
        <hr>
        <div class="btn-login">
            <input type="button" value="ENTRAR" id="ent">
            <input type="button" value="ENTRAR COM FACEBOOK" id="fcb">
        </div>
        <p id="cont">NÃO TEM UMA CONTA? <a href="#">INSCREVA-SE</a></p>
    </div>
    <footer><a href="https://github.com/nicolasgaldino">Nícolas Galdino &copy; 2022</a></footer>
</body>
</html>
